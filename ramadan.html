<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/ramadan.css">
  <script src="./assets/js/ramadan.js" defer></script>
  <title>Nass Jijel</title>
</head>
<body>
  <div class="logo">
    <img src="./assets/image/nassjijelplus3.png" alt="nass jijel logo">
  </div>

  <div class="burgerMenu"></div>

  <img class="ramadan-background-img" src="./assets/image/ramadan-backgorund.png" alt="">
  <h1 dir="rtl">مواقيت الإفطار و الإمساك لولاية جيجل</h1>

  <div class="flex row justify-around align-center my-2">
    <div class="iftar">
      <h2 dir="rtl">الإفطار</h2>
      <h2 class="time"></h2>
    </div>
  
    <div class="imsak">
      <h2 dir="rtl">الإمساك</h2>
      <h2 class="time"></h2>
    </div>
  </div>

  <h2 dir="rtl">الموافق ليوم :</h2>
  <h2 dir="rtl" class="hijriDate"></h2>

  <hr>

  <h2 dir="rtl" class="align-text-center">تبقى على موعد الإفطار</h2>
  <h2 class="timeRemaining timesup align-text-center">
    <span class="hours">00</span>
    <span class="colon">:</span>
    <span class="minutes">00</span>
    <span class="colon">:</span>
    <span class="seconds">00</span>
  </h2>
</body>
</html>
